{% extends "base/base.html" %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="form-group">
                <label for="{{form.username.name}}">{{form.username.label}}</label>
                <input class="form-control" type="text" name="{{form.username.name}}">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="form-group">
                <label for="{{form.first_name.name}}">{{form.first_name.label}}</label>
                <input class="form-control" type="text" name="{{form.first_name.name}}">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="form-group">
                <label for="{{form.last_name.name}}">{{form.last_name.label}}</label>
                <input class="form-control" type="text" name="{{form.last_name.name}}">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="form-group">
                <label for="{{form.email.name}}">{{form.email.label}}</label>
                <input class="form-control" type="text" name="{{form.email.name}}">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="form-group">
                <label for="{{form.password1.name}}">{{form.password1.label}}</label>
                <input class="form-control" type="password" name="{{form.password1.name}}">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="form-group">
                <label for="{{form.password2.name}}">{{form.password2.label}}</label>
                <input class="form-control" type="password" name="{{form.password2.name}}">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <button type="submit" class="btn btn-default">Guardar</button>
        </div>
    </div>  
</form>
{% endblock %}
