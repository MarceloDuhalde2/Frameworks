<!DOCTYPE html>
<html>
<head>
    <title>Detalle de Tarea</title>
</head>
<body>
    <h1>{{ object.titulo }}</h1>
    <p>Descripción: {{ object.descripcion }}</p>
    <p>Completada: {% if object.completada %}Sí{% else %}No{% endif %}</p>
    <p>Usuario: {{ object.usuario.username }}</p>
    <p>Etiquetas: 
        {% for etiqueta in object.etiquetas.all %}
            {{ etiqueta.nombre }}
        {% empty %}
            Ninguna
        {% endfor %}
    </p>
    <a href="{% url 'tareas:tarea_lista' %}">Volver a la lista</a>
</body>
</html>
